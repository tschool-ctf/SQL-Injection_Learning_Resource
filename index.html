<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡報網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header p {
            margin: 0;
            font-size: 14px;
            color: #ccc;
        }

        .container {
            display: flex;
            flex: 1;
        }

        nav {
            width: 200px;
            background-color: #eee;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 8px 10px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background-color: #ddd;
            color: #000;
        }

        main {
            flex: 1;
            padding: 20px;
            background-color: white;
            margin-left: 20px; /* 為了讓內容區塊與側邊欄有間距 */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 12px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            margin-top: auto; /* 將頁尾推到底部 */
        }
    </style>
</head>
<body>
    <header>
        <h1>標題</h1>
        <p>文字</p>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><a href="#" class="active">分頁 1</a></li>
                <li><a href="#">分頁 2</a></li>
                <li><a href="#">分頁 3</a></li>
                <li><a href="#">分頁 4</a></li>
            </ul>
        </nav>

        <main>
            <h2>簡報內容區塊</h2>
            <p>
                您可以在這裡放入您的簡報內容。這是一個範例段落，您可以根據您的需求新增更多文字、圖片、圖表或任何其他 HTML 元素。
            </p>
            <p>
                這個區塊的內容會隨著您點擊左側側邊欄的分頁而改變（這需要 JavaScript 實現，此範本僅提供基礎 HTML 結構）。
            </p>
            </main>
    </div>

    <footer>
        <p>文字</p>
    </footer>
</body>
</html>
