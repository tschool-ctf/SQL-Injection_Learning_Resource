<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡報網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header p {
            margin: 0;
            font-size: 14px;
            color: #ccc;
        }

        .container {
            display: flex;
            flex: 1;
            /* 給 container 上下間距，讓 main 區塊在 container 內部也能有空間 */
            padding-top: 20px;
            padding-bottom: 20px;
            /* 讓 container 的左右也有間距，將內容往內縮一些 */
            padding-left: 20px; /* 這裡可以控制整個內容區域（側邊欄+主內容）的左邊距 */
            padding-right: 20px; /* 這裡可以控制整個內容區域（側邊欄+主內容）的右邊距 */
        }

        nav {
            width: 200px;
            background-color: #eee;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            border-radius: 8px; /* 讓側邊欄也有圓角 */
            /* 調整側邊欄的右邊距，與主內容區塊分離 */
            margin-right: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 8px 10px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background-color: #ddd;
            color: #000;
        }

        main {
            flex: 1;
            padding: 30px; /* 內容與邊框的內邊距維持 */
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;

            /* 調整 main 元素本身的間距（外邊距） */
            /* 因為 container 已經有左右 padding，所以 main 不需要額外的 margin-left/right */
            /* margin-left 已經在 nav 設置 margin-right 替代 */
            /* margin-top 和 margin-bottom 讓它與 header 和 footer 有距離 */
            /* margin-top: 20px;  這裡不直接設定，因為 container 已經有 padding-top */
            /* margin-bottom: 20px; 這裡不直接設定，因為 container 已經有 padding-bottom */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 12px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>標題</h1>
        <p>文字</p>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><a href="#" class="active">分頁 1</a></li>
                <li><a href="#">分頁 2</a></li>
                <li><a href="#">分頁 3</a></li>
                <li><a href="#">分頁 4</a></li>
            </ul>
        </nav>

        <main>
            <h2>簡報內容區塊</h2>
            <p>
                您可以在這裡放入您的簡報內容。這是一個範例段落，您可以根據您的需求新增更多文字、圖片、圖表或任何其他 HTML 元素。
            </p>
            <p>
                這個區塊的內容會隨著您點擊左側側邊欄的分頁而改變（這需要 JavaScript 實現，此範本僅提供基礎 HTML 結構）。
            </p>
            </main>
    </div>

    <footer>
        <p>文字</p>
    </footer>
</body>
</html>
